<html>
<head>
    <title>Lil Hustlaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="antialiased">
    <div class="page">
        <div class="container">
            <div class="row mt-5">
                <div class="col-sm-6 col-lg-3">
                    <div class="card">
                        <div class="card-header">
                            Lil Hustlaz Next Mint
                        </div>
                        <div class="card-body">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="tokenId" readonly="readonly">
                                <label for="tokenId">Token ID#</label>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <img src="" id="nftVideo" width="250" height="250">
                        </div>
                        <div class="card-body">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="nftRank" readonly="readonly">
                                <label for="nftRank">Rank</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-3">
                    <div class="card">
                        <div class="card-header">
                            Lil Hustlaz Next 1:1
                        </div>
                        <div class="card-body">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="winTokenId" readonly="readonly">
                                <label for="winTokenId">Token ID#</label>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <img src="" id="winVideo" width="250" height="250" />
                        </div>
                        <div class="card-body">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="winRank" readonly="readonly">
                                <label for="winRank">Rank</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-3">
                    <div class="card">
                        <div class="card-header">
                            Mint Control
                        </div>
                        <div class="card-body">
                            <button class="btn-primary form-control" id="connectWalletButton" disabled="disabled">Connect Wallet</button>
                        </div>
                        <div class="card-body">
                            <button class="btn-primary form-control" id="mintButton" disabled="disabled">Minting Disabled</button>
                        </div>
                        <div class="card-body">
                            <!-- Using the mint button above will attempt to mint the next token ID; however, if that fails,
                            the transaction will be reverted and funds will not be spent. Gas; however, will be used if it
                            does fail. If you receive an error before confirming the transaction then the token ID has
                            <em>just</em> been minted elsewhere. -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="statusModal" aria-hidden="true" id="statusModal">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-light">
                        <h5 class="modal-title">Alert!</h5>
                    </div>
                    <div class="modal-body">
                        <p id="statusMessage" style="font-size:12px;" class="alert"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bundle.min.js"></script>
</body>
</html>
